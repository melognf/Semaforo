<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - Línea de Producción</title>
<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
<link rel="preconnect" href="https://firestore.googleapis.com">
<link rel="dns-prefetch" href="https://www.gstatic.com">
<link rel="dns-prefetch" href="https://firestore.googleapis.com">

  <!-- Gate simple por sesión (igual que tu base) -->
  <script>
  if (!sessionStorage.getItem('gate_ok_v1')) {
    var v = (prompt('Ingrese la contraseña:') || '').trim().toLowerCase();
    if (v === 'chespirito') {
      sessionStorage.setItem('gate_ok_v1','1');
    } else {
      document.write('<h2 style="text-align:center;color:red">Acceso denegado</h2><p style="text-align:center"><button onclick="location.reload()">Reintentar</button></p>');
      throw 0;
    }
  }
  </script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Estado de Máquinas y Transportes</h1>
  </header>

  <main class="panel">
    <div id="grid-linea" class="grid"></div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
